<div fxLayout="row wrap" fxLayoutGap="3px">
    <mat-card appMaterialElevation fxFlex.xs="100%" fxFlex.gt-xs="49%" fxFlex.gt-lg="33%" class="portfolio-card" *ngFor="let article of portfolioArticles">
      <mat-card-header>
        <mat-card-title-group>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>{{article.subtitle}}</mat-card-subtitle>
      </mat-card-title-group>
      <div fxFlex></div>
      <div fxLayoutAlign="center center">
        <button *appHasRole="['Admin', 'Moderator']" mat-button (click)="editArticle(article.id)"><fa-icon [icon]="faPen"></fa-icon></button>
      </div>
      </mat-card-header>
      <mat-card-content>
          <div [innerHTML]="article.shortDescription | safeHtml: 'html'"></div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="cardShowMore(article)">More info</button>
      </mat-card-actions>
    </mat-card>
    
    </div>
