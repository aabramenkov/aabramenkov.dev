<div fxLayout="row wrap" fxLayoutGap="3px" class="body">
    <mat-card *ngFor="let post of posts">
      <div class="mat-card-header" fxLayout="column">
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>
            <span class="post-timeAgo"> {{post.created.toString() | timeAgo}}</span>
          </mat-card-subtitle>
      </div>
      <mat-card-content>
        <div [innerHTML]="post.description | safeHtml: 'html'"></div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openPost(post.url)">Find out more</button>
      </mat-card-actions>
    </mat-card>
  </div>
