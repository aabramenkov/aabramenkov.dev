<table *ngIf="activeGamers.length>0">
  <tbody>
    <tr *ngFor="let gamer of activeGamers">
      <img class="chatAvatar" src="{{gamer.photoUrl ||  '../../../../../assets/user.png'}}"/>
      <td>{{ gamer.nickName }}</td>
      <td>
        <button mat-raised-button (click)="inviteGamer(gamer)">Invite</button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="activeGamers.length===0"> No Active gamers. LOL</div>
