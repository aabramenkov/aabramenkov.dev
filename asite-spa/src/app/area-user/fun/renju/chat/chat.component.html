<p>Chat</p>
<div class="chatBox">
  <div
    *ngFor="let message of chatMessages"
    class="msg"
    [ngClass]="{
      msgTo: message.from.userName !== thisUserName,
      msgFrom: message.from.userName === thisUserName
    }"
  >
  <img class="chatAvatar" src="{{message.from.photoUrl ||  '../../../../../assets/user.png'}}"/>
    {{ message.from.nickName }}: {{ message.text }}
  </div>
</div>
<div class="msgBox">
  <textarea matInput #msgText class="inputMsgBox"></textarea>
  <button
    mat-mini-fab
    class="buttonSendMessage"
    (click)="sendMessage(msgText.value)"
  >
    Send
  </button>
</div>
