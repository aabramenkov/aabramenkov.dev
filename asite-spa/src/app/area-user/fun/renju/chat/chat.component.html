<p>Chat</p>
<div class="chatBox">
  <div *ngFor="let message of chatMessages" class="msg" [ngClass]="{msgTo: message.from!==thisUserName, msgFrom: message.from===thisUserName}">
      {{ message.from }}: {{ message.text }}
  </div>
</div>
<div class="msgBox">
<textarea matInput #msgText class="inputMsgBox"></textarea>
<button mat-mini-fab class="buttonSendMessage" (click)="sendMessage(msgText.value)">Send</button>
</div>
