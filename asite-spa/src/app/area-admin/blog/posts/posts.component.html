<button mat-raised-button (click)="createNewPost()"> Create new post</button>
<table mat-table [dataSource]="posts" class="mat-elevation-z8">

   <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="published">
    <th mat-header-cell *matHeaderCellDef> published </th>
    <td mat-cell *matCellDef="let post"><mat-checkbox [checked]="post.published" disabled="true"></mat-checkbox> </td>
  </ng-container>

   <ng-container matColumnDef="created">
     <th mat-header-cell *matHeaderCellDef> Created </th>
     <td mat-cell *matCellDef="let post"> {{post.created|date}} </td>
   </ng-container>
    
   <ng-container matColumnDef="title">
     <th mat-header-cell *matHeaderCellDef> Title </th>
     <td mat-cell *matCellDef="let post"> {{post.title}} </td>
   </ng-container>
 
   <ng-container matColumnDef="description">
     <th mat-header-cell *matHeaderCellDef> Description </th>
     <td mat-cell *matCellDef="let post"> <div [innerHTML]="post.description | safeHtml: 'html'"></div> </td>
   </ng-container>

   <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let post"><button mat-flat-button color="accent" (click)="editPost(post.id)">Edit post</button> </td>
    </ng-container>
  
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
